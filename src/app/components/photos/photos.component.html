<div *ngIf="loading else loaded">
    <div class="text-center">
	  <div class="spinner-border" role="status">
	    <span class="sr-only"></span>
	  </div>
	</div>
</div>

<ng-template #loaded>
<div class="container">
	<div *ngFor="let photo of photosData.slice(0, 2500); let i=index" class="card custom-{{i+1}}" style="width: 18rem;display: inline-block">
	    <img alt="{{photo.title}}" class="card-img-top" src="{{photo.thumbnailUrl}}"/>
	    <div class="card-body">
	        <h5 class="card-title">
	            {{photo.title}}
	        </h5>
	    </div>
	    <div class="card-body">
	        <a class="card-link" href="{{photo.url}}" target="_blank">
	            Link
	        </a>
	    </div>
	</div>
</div>
</ng-template>
