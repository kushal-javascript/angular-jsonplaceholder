<table class="table">
    <thead>
        <th>
            Task Id
        </th>
        <th>
            Title
        </th>
        <th>
            Completed
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todosData">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
        </tr>
    </tbody>
</table>
